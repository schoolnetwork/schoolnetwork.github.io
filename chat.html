<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    #chat-box {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      margin: 5px 0;
      background: #007acc;
      color: white;
      border-radius: 5px;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      width: 18%;
      background-color: #007acc;
      color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #owner-panel {
      margin-top: 20px;
    }
    .owner-input {
      display: none;
    }
  </style>
</head>
<body>
  <div id="chat-box">
    <h2>Chatroom</h2>
    <div>
      <label for="username">Change Username:</label>
      <input type="text" id="username" placeholder="Enter new username" />
      <button onclick="changeUsername()">Change Username</button>
    </div>
    <ul id="messages"></ul>
    <form id="chat-form">
      <input id="message-input" type="text" autocomplete="off" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>

    <div id="owner-panel">
      <h3>Owner Panel</h3>
      <input type="password" id="owner-password" placeholder="Enter owner password" />
      <button onclick="showOwnerOptions()">Access Owner Panel</button>
      <div id="owner-options" class="owner-input">
        <input type="text" id="message-id" placeholder="Enter message ID to delete" />
        <button onclick="deleteMessage()">Delete Message</button>
      </div>
    </div>

    <br />
    <button onclick="window.location.href='/index.html'">Back to Home</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Function to change username
    function changeUsername() {
      const username = document.getElementById('username').value;
      if (username) {
        socket.emit('change username', username);
      }
    }

    // Listen for incoming messages
    socket.on('chat message', (msgData) => {
      const li = document.createElement('li');
      li.id = msgData.id;
      li.textContent = `${msgData.user}: ${msgData.msg}`;
      document.getElementById('messages').appendChild(li);
    });

    // Load previous messages when the page loads
    socket.on('load messages', (msgs) => {
      const messagesList = document.getElementById('messages');
      messagesList.innerHTML = ''; // Clear existing messages
      msgs.forEach((msgData) => {
        const li = document.createElement('li');
        li.id = msgData.id;
        li.textContent = `${msgData.user}: ${msgData.msg}`;
        messagesList.appendChild(li);
      });
    });

    // Send message when the form is submitted
    document.getElementById('chat-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const message = document.getElementById('message-input').value;
      if (message) {
        socket.emit('chat message', message);
        document.getElementById('message-input').value = ''; // Clear input
      }
    });

    // Function to show the owner options after correct password
    function showOwnerOptions() {
      const password = document.getElementById('owner-password').value;
      if (password === 'owneriscool') {
        document.getElementById('owner-options').style.display = 'block';
      } else {
        alert('Incorrect password');
      }
    }

    // Function to delete a message as the owner
    function deleteMessage() {
      const messageId = document.getElementById('message-id').value;
      const password = document.getElementById('owner-password').value;
      if (messageId && password) {
        socket.emit('delete message', messageId, password);
        document.getElementById('message-id').value = ''; // Clear input
      }
    }
  </script>
</body>
</html>

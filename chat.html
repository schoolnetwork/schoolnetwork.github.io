<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    h2, h3 {
      text-align: center;
    }

    #chat-box {
      max-width: 900px;
      width: 100%;
      background-color: #222;
      border-radius: 10px;
      margin-top: 30px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .input-box {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], #message-input {
      padding: 10px;
      width: 70%;
      border-radius: 5px;
      border: 1px solid #444;
      margin-right: 10px;
      background-color: #333;
      color: #fff;
    }

    button {
      padding: 10px;
      width: 20%;
      background-color: #8e24aa;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }

    #messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #444;
      color: #fff;
      border-radius: 5px;
    }

    .message {
      padding: 10px;
      margin: 5px;
      background-color: #5e35b1;
      border-radius: 5px;
      word-wrap: break-word;
    }

    .message-owner {
      background-color: #1a237e;
    }

    #owner-panel {
      margin-top: 20px;
      padding: 15px;
      background-color: #444;
      border-radius: 5px;
      display: none;
    }

    .owner-input {
      margin-bottom: 10px;
    }

    #back-home-btn {
      margin-top: 20px;
      padding: 10px;
      background-color: #8e24aa;
      color: white;
      border-radius: 5px;
      width: 20%;
      text-align: center;
      cursor: pointer;
    }

    .section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Back Home Button -->
  <div id="back-home-btn" onclick="window.location.href='/index.html'">Back to Home</div>

  <div id="chat-box">
    <!-- Username change input -->
    <div class="section">
      <h3>Change Username</h3>
      <div class="input-box">
        <input type="text" id="username" placeholder="Enter new username" />
        <button onclick="changeUsername()">Change Username</button>
      </div>
    </div>

    <!-- Messages Display -->
    <div class="section">
      <h3>Messages</h3>
      <div id="messages"></div>
    </div>

    <!-- Message Input -->
    <div class="section">
      <form id="chat-form">
        <input id="message-input" type="text" autocomplete="off" placeholder="Type a message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Owner Panel -->
  <div id="owner-panel">
    <h3>Owner Panel</h3>
    <div class="owner-input">
      <input type="password" id="owner-password" placeholder="Enter owner password" />
      <button onclick="showOwnerOptions()">Access Owner Panel</button>
    </div>
    <div id="owner-options" class="owner-input">
      <input type="text" id="message-id" placeholder="Enter message ID to delete" />
      <button onclick="deleteMessage()">Delete Message</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Function to change username
    function changeUsername() {
      const username = document.getElementById('username').value;
      if (username) {
        socket.emit('change username', username);
      }
    }

    // Listen for incoming messages
    socket.on('chat message', (msgData) => {
      const messageContainer = document.createElement('div');
      messageContainer.classList.add('message');
      messageContainer.id = msgData.id;
      messageContainer.innerHTML = `<strong>${msgData.user}:</strong> ${msgData.msg}`;

      document.getElementById('messages').appendChild(messageContainer);
    });

    // Load all messages when the page is loaded
    socket.on('load messages', (msgs) => {
      const messagesList = document.getElementById('messages');
      messagesList.innerHTML = ''; // Clear existing messages
      msgs.forEach((msgData) => {
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message');
        messageContainer.id = msgData.id;
        messageContainer.innerHTML = `<strong>${msgData.user}:</strong> ${msgData.msg}`;

        messagesList.appendChild(messageContainer);
      });
    });

    // Prevent page reload when sending a message
    document.getElementById('chat-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const message = document.getElementById('message-input').value;
      if (message) {
        socket.emit('chat message', message);
        document.getElementById('message-input').value = ''; // Clear input
      }
    });

    // Show owner options after correct password
    function showOwnerOptions() {
      const password = document.getElementById('owner-password').value;
      if (password === 'owneriscool') {
        document.getElementById('owner-options').style.display = 'block';
      } else {
        alert('Incorrect password');
      }
    }

    // Delete message as the owner
    function deleteMessage() {
      const messageId = document.getElementById('message-id').value;
      const password = document.getElementById('owner-password').value;
      if (messageId && password === 'owneriscool') {
        socket.emit('delete message', messageId, password);
        document.getElementById('message-id').value = ''; // Clear input
      }
    }
  </script>
</body>
</html>
